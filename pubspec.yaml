name: thunder_clone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
 
  get: ^4.6.6
  shared_preferences: ^2.2.2
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: trika
      fonts:
        - asset: assets/fonts/trika_regular.ttf
        - asset: assets/fonts/trika_bold.ttf
          weight: 700
    - family: abdElrady
      fonts:
        - asset: assets/fonts/abd_elrady_regular.otf
        - asset: assets/fonts/abd_elrady_bold.otf
          weight: 700
